schema-version: 1.0

type: builder

description: |

var:
  version: 2.34.1

dependencies:
  - openssl
  - zlib
  - curl
  - expat
  - tcl
  - gettext

provision:
  - url:
      from: https://github.com/git/git/archive/refs/tags/v{{ .version }}.tar.gz
      todir: "{{ .xbee.src }}"

build:
  - shell:
      cmds:
        - make prefix=/usr all
        - make install DESTDIR={{ .xbee.out }}
      directory: "{{ .xbee.src }}/git-{{ .version }}"


