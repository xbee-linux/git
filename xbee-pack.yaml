schema-version: 1.0

type: builder

description: |

var:
  version: 2.39.2

builders:
  - zlib
  - curl
  - expat
  - tcl
  - gettext

dependencies:
  - openssl


provision:
  - url:
#      from: https://github.com/git/git/archive/refs/tags/v{{ .version }}.tar.gz
      from: https://www.kernel.org/pub/software/scm/git/git-{{ .version }}.tar.xz
      todir: "{{ .xbee.src }}"

build:
  - shell:
      cmds:
        - ./configure --prefix=/usr --with-gitconfig=/etc/gitconfig --with-python=python3
        - make
        - make perllibdir=/usr/lib/perl5/5.36/site_perl install DESTDIR={{ .xbee.out }}
      directory: "{{ .xbee.src }}/git-{{ .version }}"


